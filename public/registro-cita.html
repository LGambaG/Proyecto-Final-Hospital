<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>Centro Medico Hospital MetaPower S.L.</h1>
    </header>
    <main>
        <p class="parrafo-form">COMPLETE TODOS LOS ESPACIOS DEL FORMULARIO</p>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE CITAS MEDICAS</h2>
            <label for="cedula">Número de cédula del paciente:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" pattern="[0-9]{6,}" title="La cedula debe tener mínimo 6 numeros y el paciente debe estar previamente registrado" required><br>
            <label for="fecha">Fecha:<span> *</span></label>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="especialidad">Selecione la especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="" title="La especialidad dede de ser de algun médico existente.">------------------------  Seleccione especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
