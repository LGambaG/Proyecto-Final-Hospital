<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>Centro Medico Hospital MetaPower S.L.</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="nombres">Nombre (s):<span> *</span></label>
            <input type="text" id="nombres" name="nombres" pattern="^[a-zA-Z\sñÑ]+$" required><br>
            <label for="apellidos">Apellido (s):<span> *</span></label>
            <input type="text" id="apellidos" name="apellidos" pattern="^[a-zA-Z\sñÑ]+$" required><br>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" pattern="[0-9]{6,11}" required><br>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="text" id="consultorio" name="consultorio" pattern="[0-9]{1,3}" required><br>
            <label for="correo">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo" name="correo" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
