<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>Centro Medico Hospital MetaPower S.L.</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombre_paciente">Nombre del paciente:<span> *</span></label>
            <input type="text" id="nombre_paciente" name="nombre_paciente" pattern="^[a-zA-Z\s]+$" required><br>
            <label for="apellido_paciente">Apellido del paciente:<span> *</span></label>
            <input type="text" id="apellido_paciente" name="apellido_paciente" pattern="^[a-zA-Z\s]+$" required><br>
            <label for="cedula">Cedula del paciente:<span> *</span></label>
            <input type="text" id="cedula" name="cedula"  pattern="[0-9]{6,}" title="La cedula debe tener mÃ­nimo 6 numeros" required><br>
            <label for="edad">Edad de la paciente:<span> *</span></label>
            <input type="number" id="edad" name="edad" min="1" required><br>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,}" title="El numero debe tener al menos 7 numeros" required><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
